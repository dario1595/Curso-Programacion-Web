        -->

        </title>
    </head>

    <body>

            id="Inicio">
            Bienvenidos

            Los parrafos pueden tener titulos
        -->   
        <p  title="Parrafo rojo"
            style="color:red; font-size: 20px; font-family: Arial, Helvetica, sans-serif; text-align: center; ">

        <img src="img/talleres.png"

        <!-- Etiqueta inline se posicionan una al lado de la otra sin importar el espacio. 
             La etiqueta block ocupan todo el reglon y la proxima ira en el proximo.-->
