<!DOCTYPE html><!-- Determina el tipo de documento (Archivo html - para html 5) - Es lo primero que debe estar declarado -->

<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1 id="Inicio"><!-- Encabezados del h1 al h6 siendo el ultimo menos importante . Estan en negrita y segun el numero es el tamaño -->
            <!-- Etiquete H tiene mas relevancia que una P-->
            Bienvenidos
        </h1>
        <p> a mi primer sitio WEB</p>
        <a href="https://www.w3schools.com"> Vamos a w3schools <!-- Etiquete A es de enlance o link -->
            <!-- href: es una propiedad o atributo que tiene la etiqueta, en este caso indica hacia donde quiere ir -->
        </a>
        <br>
        <a href="https://www.w3schools.com" target="_self"> Vamos a w3schools 
            <!-- target:
            _self: viene por defecto, significa si mismo o sea la misma pagina que estamos navegando ahora
            _blank: abre la direccion en otra pestaña  -->
        </a>
        <br>
        <a href="#" target="_self"> Vamos a w3schools 
            <!--  Si o si la eiqueta A debe llevar el href, en caso de no tener el direccion de destino se puede usar el # de momento -->
        </a>
        <br>
        <a href="Clase2_2.html" target="_blank"> Ir a clase 2_2</a>
        <br>
        <a href="#final" target="_self"> Final
            <!--  Me sireve para ir a una posicion indica de la pagina, utilizando el indice colocado en la etiqueta P -->
        </a>
        <br>
        <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142" title="School">
         <!--  Etiqueta imagen, sus atributos:
                src: source(significa fuente - referencia a la imagen que se desea mostrar)
                alt: texto alternativo
                width: altura imagen - no es obligatorio
                height: ancho imagen - no es obligatorio -- si se coloca uno se respeta proporcion
                title: muesta un titulo al posicionarse sobre la imagen
        -->
